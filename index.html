<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator & Converter</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    
    <div class="caculator">
        <div class="output">
            <div class="result">
                <div class="pointer"></div>
            </div>
        </div>

        <div class="otherFeatures">
            <div class="history" style="margin: 0 10px;">History</div>
            <div class="UC">UC</div>
            <div class="backspace"><ion-icon name="backspace-outline"></ion-icon></div>
        </div>

        <div class="input">
            <ul>
                <li>C</li>
                <li>( )</li>
                <li>%</li>
                <li>/</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>X</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>-</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>+</li>
                <li>+/-</li>
                <li>0</li>
                <li>.</li>
                <li>=</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
